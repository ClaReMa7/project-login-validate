<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-login</title>
    <!--favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--vinculación css-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <form id="loginForm" novalidate>

        <label for="email">Email</label>
        <input class="inline" type="email" name="email" id="email" required autocomplete="off">
        <div id="emailError" class="error-message"></div>

        <label class="inline" for="password">Password</label>
        <input type="password" name="password" id="password" required autocomplete="off">
        <span id="show-hide"><i id="togglePassword1" class="fa-solid fa-eye-slash"></i></span>
        <div id="passwordError" class="error-message"></div>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmpassword" id="confirmPassword" required autocomplete="off">
        <span id="show-hide"><i id="togglePassword2" class="fa-solid fa-eye-slash"></i></span>
        <div id="confirmPasswordError" class="error-message"></div>

        <input type="submit" value="Login">

    </form>


<!-- vinculación js -->
    <script src="scritp.js"></script>
</body>
</html>
